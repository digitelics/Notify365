{% load static %}
<section class="hidden overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center" id="modal-{{ agent_data.id }}">
    <div class="shadow sm:overflow-hidden sm:rounded-md">
        <div class="bg-white">
            <div class="flex items-center justify-between p-4 bg-purple-50 bg-opacity-50 md:p-5 border-b rounded-t dark:border-gray-600">
                <div>
                    <h2 id="payment-details-heading" class="text-lg font-medium leading-6 text-gray-900">Clients contacted by {{ agent_data.name }}.</h2>
                    <p class="mt-1 text-sm text-gray-500">List of customers from <spam class="font-semibold">{{ data.start_date }}</spam> to <spam class="font-semibold">{{ data.end_date }}</spam></p>
                </div>
                <div class="flex items-center">
                  <button type="button" onclick="toggleModal('modal-{{ agent_data.id }}')" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                      </svg>
                      <span class="sr-only">Close modal</span>
                  </button>
                </div>
            </div>
            <div class="p-4">
                <div class="overflow-y-auto max-h-96">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50 sticky top-0 z-10">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Communication date</th>
                            </tr>
                        </thead>
                        <tbody id="leads-table-body" class="bg-white divide-y divide-gray-200">
                        {% for customer in agent_data.customers %}
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"><a href={% url 'customer_detail' customer.id %}>{{ customer.name }}</a></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ customer.phone }}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ customer.communication_day }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="hidden opacity-25 fixed inset-0 z-40 bg-black" id="modal-{{ agent_data.id }}-backdrop"></div>
