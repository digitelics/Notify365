{% load static %}
<!DOCTYPE html>
<html class="h-full bg-white" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href={% static 'css/style.css' %}>
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <title>Login</title>
    <script>
        // JavaScript para cambiar el action del formulario según el tamaño de la pantalla
        function updateFormAction() {
            var form = document.getElementById('login-form');
            if (window.innerWidth <= 640) { // Por ejemplo, para pantallas <= 640px
                form.action = "{% url 'responsive_login_view' %}";
            } else {
                form.action = "{% url 'my_login_view' %}";
            }
        }

        // Llamamos a la función cuando se carga la página
        window.onload = updateFormAction;

        // Llamamos a la función cada vez que se redimensiona la ventana
        window.onresize = updateFormAction;
    </script>
</head>
<body class="h-full">
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="mx-auto w-full max-w-md">
    <img style="height: 8rem;" class="mx-auto w-auto" src={% static 'images/Notify365-vertical.png' %} alt="Notify365">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
  </div>

  <div class="mt-10 mx-auto w-full max-w-md">
    <form id="login-form" class="space-y-6" method="POST">
    {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
        <div class="mt-2">
          <input id="username" name="username" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
          <div class="text-sm">
            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
          </div>
        </div>
        <div class="mt-2">
          <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Not a member?
      <a href={% url 'registration'  %} class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Start a 14 day free trial</a>
    </p>
  </div>
</div>
{% include "layouts/partials/display_notifications.html" %}
</body>
</html>
