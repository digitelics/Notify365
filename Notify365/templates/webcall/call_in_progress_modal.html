{% load static %}
<section class="hidden overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center" id="modal-call-in-progress">
    <div class="bg-blue-400 md:p-5 rounded-xl dark:border-gray-600 w-80 mt-20">
                <div class="modal-content justify-center items-center grid">

                    <!-- Modal Header -->
                    <div>
                        <div class="text-white py-5 justify-center items-center grid"  id="callDuration"></div>
                    </div>

                    <!-- Modal body -->
                    <div class="h-94 ml-8">
                        <div class="w-60">
                            <div class="ripple-wave">
                                <div class="ripple-wave-2"></div>
                            </div>
                            <img class="rounded-full ripple-wave" src={% static 'images/customer-avatar.png' %} alt="">
                        </div>
                    </div>
                    <div class="mt-60 max-w-content justify-center items-center grid">
                            <p class="text-white text-xs" id="callingLog"></p>
                            <h1 class="text-white text-2xl" id="callingTo"></h1>
                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer mx-auto flex flex-1">
                        <button type="button" class="rounded-full p-5 ml-7 btnHangUp mt-4 border-0 hover:border-4  bg-red-500">
                            <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white btnEndCall">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M1.5 4.5a3 3 0 0 1 3-3h1.372c.86 0 1.61.586 1.819 1.42l1.105 4.423a1.875 1.875 0 0 1-.694 1.955l-1.293.97c-.135.101-.164.249-.126.352a11.285 11.285 0 0 0 6.697 6.697c.103.038.25.009.352-.126l.97-1.293a1.875 1.875 0 0 1 1.955-.694l4.423 1.105c.834.209 1.42.959 1.42 1.82V19.5a3 3 0 0 1-3 3h-2.25C8.552 22.5 1.5 15.448 1.5 6.75V4.5Z" />
                            </svg>
                        </button>
                      
                        <button type="button" class="rounded-full p-5 ml-7 btnOpenDialPad mt-4 border-0 hover:border-4  bg-gray-800">
                            <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 0 1 6 3.75h2.25A2.25 2.25 0 0 1 10.5 6v2.25a2.25 2.25 0 0 1-2.25 2.25H6a2.25 2.25 0 0 1-2.25-2.25V6ZM3.75 15.75A2.25 2.25 0 0 1 6 13.5h2.25a2.25 2.25 0 0 1 2.25 2.25V18a2.25 2.25 0 0 1-2.25 2.25H6A2.25 2.25 0 0 1 3.75 18v-2.25ZM13.5 6a2.25 2.25 0 0 1 2.25-2.25H18A2.25 2.25 0 0 1 20.25 6v2.25A2.25 2.25 0 0 1 18 10.5h-2.25a2.25 2.25 0 0 1-2.25-2.25V6ZM13.5 15.75a2.25 2.25 0 0 1 2.25-2.25H18a2.25 2.25 0 0 1 2.25 2.25V18A2.25 2.25 0 0 1 18 20.25h-2.25A2.25 2.25 0 0 1 13.5 18v-2.25Z" />
                            </svg>
                        </button>
                    </div>
                    
        </div>
    </div>
</section>
