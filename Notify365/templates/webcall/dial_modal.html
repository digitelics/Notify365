                                <button type="button"
                                    class="btn btn-outline-secondary border-bottom-0 rounded-0 btnNumber digit">6</button>
                            </div>
                            <div class="btn-group btn-group-lg">
                                <button type="button" class="btn btn-outline-secondary rounded-0 btnNumber digit">7</button>
                                <button type="button" class="btn btn-outline-secondary btnNumber digit">8</button>
                                <button type="button" class="btn btn-outline-secondary rounded-0 btnNumber digit">9</button>
                            </div>
                            <div class="btn-group btn-group-lg">
                                <button type="button" class="btn btn-outline-secondary btnNumber digit">+</button>
                                <button type="button" class="btn btn-outline-secondary btnNumber digit">0</button>
