 <section class="hidden overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center" id="modal-text">
      <form id="textMessageForm" action={% url 'customer-send-text' %} method="POST" class="modal-position">
      {% csrf_token %}
        <div class="shadow sm:overflow-hidden sm:rounded-md">
          <div class="bg-white">
            <div class="flex items-center justify-between p-4 bg-purple-50 bg-opacity-50 md:p-5 border-b rounded-t dark:border-gray-600">
              <div>
                  <h2 id="payment-details-heading" class="text-lg font-medium leading-6 text-gray-900">New text message</h2>
                  <p class="mt-1 text-sm text-gray-500"></p>
                </div>
                <button type="button" onclick="toggleModal('modal-text')" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>

            <div id="customer-new-text-message" class="mt-6 px-10 pb-5 grid grid-cols-4 gap-y-3 gap-x-6">
              <div class="col-span-4 sm:col-span-2">
                <label for="to" class="block text-sm font-medium leading-6 text-gray-900">To</label>
                <input type="text" name="to" id="sms-to" value="" autocomplete="cc-given-name" class="mt-2 block w-full rounded-md border-0 px-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-900 sm:text-sm sm:leading-6" readonly>
              </div>

              <div class="col-span-4 sm:col-span-4">
                <label for="message" class="block text-sm font-medium leading-6 text-gray-900">Add your message here</label>
                <div class="mt-2">
                    <textarea maxlength="300" id="textareaCaracteres" rows="4" name="message" class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                    <p class="text-xs">
                        Characters <span id="contadorCaracteres"></span>/300
                    </p>
                    <span class="error-message"></span>
                </div>
              </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
            <button type="submit" class="inline-flex justify-center rounded-md bg-gray-900 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-900">Send</button>
          </div>
        </div>
      </form>
    </section>
    <div class="hidden opacity-25 fixed inset-0 z-40 bg-black" id="modal-text-backdrop"></div>
    <script>
     document.addEventListener('DOMContentLoaded', function () {
            const textMessageForm = document.getElementById('textMessageForm');
            const textMessage = document.getElementById('textareaCaracteres');

            textMessageForm.addEventListener('submit', function (event) {
                event.preventDefault();
                let isValid = true;
                resetErrorMessages();

                // Validaciones de longitud y GSM-7
                if (textMessage.value.trim().length > 300) {
                    setErrorFor(textMessage, 'Message text cannot exceed 300 characters');
                    isValid = false;
                } else if (!textMessage.value.trim()) {
                    setErrorFor(textMessage, 'Message text cannot be blank');
                    isValid = false;
                } else {
                    const gsm7Validation = isGSM7(textMessage.value.trim());
                    if (!gsm7Validation.isValid) {
                        setErrorFor(textMessage, `Message text contains unsupported character: "${gsm7Validation.invalidCharacter}"`);
                        isValid = false;
                    }
                }

                if (isValid) {
                  document.getElementById('loadingIndicator').classList.remove('hidden');
                  toggleModal('modal-text');
                  // Submit the form
                  textMessageForm.submit();
                } 

            function resetErrorMessages() {
                const errorMessages = document.querySelectorAll('.error-message');
                errorMessages.forEach(errorMessage => {
                    errorMessage.textContent = '';
                });
            }

            function setErrorFor(input, message) {
                const formControl = input.parentElement;
                const errorMessage = formControl.querySelector('.error-message');
                errorMessage.textContent = message;
                input.classList.add('error');
            }

            function isGSM7(text) {
                const gsm7Characters = '@£$¥èéùìòÇ\nØø\rÅåΔ_ΦΓΛΩΠΨΣΘΞÆæßÉ !"#¤%&\'()*+,-./0123456789:;<=>?¡ABCDEFGHIJKLMNOPQRSTUVWXYZÄÖÑÜ§¿abcdefghijklmnopqrstuvwxyzäöñüà';
                for (let i = 0; i < text.length; i++) {
                    if (!gsm7Characters.includes(text[i])) {
                        return { isValid: false, invalidCharacter: text[i] };
                    }
                }
                return { isValid: true, invalidCharacter: null };
            }
        });
    });

       
    </script>
