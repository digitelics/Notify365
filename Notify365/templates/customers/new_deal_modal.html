 <section class="hidden overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center" id="modal-deal">
          <form id="newDealForm" action={% url 'add-deal' %} method="POST" class="modal-position">
          {% csrf_token %}
            <div class="shadow sm:overflow-hidden sm:rounded-md">
              <div class="bg-white">
                <div class="flex items-center justify-between p-4 bg-purple-50 bg-opacity-50 md:p-5 border-b rounded-t dark:border-gray-600">
                  <div>
                      <h2 id="payment-details-heading" class="text-lg font-medium leading-6 text-gray-900">New deal</h2>
                      <p class="mt-1 text-sm text-gray-500"></p>
                    </div>
                    <button type="button" onclick="toggleModal('modal-deal')" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>

                <div id="deal-form-fields" class="mt-6 px-10 pb-5 grid grid-cols-4 gap-y-3 gap-x-6">
                  <div class="col-span-4 sm:col-span-2">
                    <label for="code" class="block text-sm font-medium leading-6 text-gray-900">Code</label>
                    <input type="text" name="code" id="code" class="mt-2 block w-full rounded-md border-0 px-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-900 sm:text-sm sm:leading-6">
                  </div>

                  <div class="col-span-4 sm:col-span-2">
                    <label for="service" class="block text-sm font-medium leading-6 text-gray-900">Service</label>
                    <select id="service" name="service" class="mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        {% if data.services %}
                          <option selected>-- Selet --</option>
                          {% for service in data.services %}
                               <option value={{service.id}}>  {{service.name}} </option>
                          {% endfor %}
                       {% endif %}
                    </select>
                  </div>

                  <div class="col-span-4 sm:col-span-2">
                    <label for="dealamount" class="block text-sm font-medium leading-6 text-gray-900">Deal amount</label>
                    <input type="number" name="dealamount" id="dealamount" class="mt-2 block w-full rounded-md border-0 px-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-900 sm:text-sm sm:leading-6">
                  </div>

                   <div class="col-span-4 sm:col-span-2">
                    <label for="type" class="block text-sm font-medium leading-6 text-gray-900">Type</label>
                    <select id="type" name="type" class="mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        <option>new</option>
                        <option>renewal</option>
                        <option>endorsement</option>
                        <option selected>-- Selet --</option>
                    </select>
                  </div>

                  <div class="col-span-4 sm:col-span-2">
                    <label for="activation" class="block text-sm font-medium leading-6 text-gray-900">Activation date</label>
                    <input type="date" name="activation_date" id="activation" class="mt-2 block w-full rounded-md border-0 px-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-900 sm:text-sm sm:leading-6">
                  </div>

                  <div class="col-span-4 sm:col-span-2">
                    <label for="activation_true" class="block text-sm font-medium leading-6 text-gray-900">Activation true</label>
                    <select id="activation_true" name="activation_true" class="mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        <option>annual</option>
                        <option>semi-annual</option>
                        <option selected>-- Selet --</option>
                    </select>
                  </div>

                  <div class="col-span-4 sm:col-span-4">
                    <label for="details" class="block text-sm font-medium leading-6 text-gray-900">More details</label>
                    <div class="mt-2">
                        <textarea maxlength="1000" id="details" rows="4" name="details" class="px-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"></textarea>
                    </div>
                  </div>
                  {% if data.customer_id %}
                      <input class="hidden" type="text" class="hidden" name="customerId" value= {{data.customer_id}} >
                  {% endif %}
              </div>
              <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
                <button type="submit" class="inline-flex justify-center rounded-md bg-gray-900 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-900">Save</button>
              </div>
            </div>
          </form>
    </section>
    <div class="hidden opacity-25 fixed inset-0 z-40 bg-black" id="modal-deal-backdrop"></div>
