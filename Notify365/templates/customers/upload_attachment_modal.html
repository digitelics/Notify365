<section class="hidden overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center" id="modal-attachments">
       <form id="updateDocumentForm" action={% url 'update-document' %} method="POST" class="modal-position" enctype="multipart/form-data">
      {% csrf_token %}
        <div class="shadow sm:overflow-hidden sm:rounded-md">
          <div class="bg-white">
            <div class="flex items-center justify-between p-4 bg-purple-50 bg-opacity-50 md:p-5 border-b rounded-t dark:border-gray-600">
              <div>
                  <h2 id="payment-details-heading" class="text-lg font-medium leading-6 text-gray-900">Upload attachments</h2>
                  <p class="mt-1 text-sm text-gray-500"></p>
                </div>
                <button type="button" onclick="toggleModal('modal-attachments')" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <div id="customer-document-form-fields" class="mt-6 px-10 pb-5 grid grid-cols-4 gap-y-3 gap-x-6">
                <div class="col-span-4 sm:col-span-2">
                    <label for="customer-document" class="block text-sm font-medium leading-6 text-gray-900">File</label>
                    <select id="customer-document" name="customer-document" class="mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6">
                       {% if data.documents %}
                          <option selected>-- Selet --</option>
                          {% for document in data.documents %}
                               <option value={{document.id}}>  {{document.document_name}} </option>
                          {% endfor %}
                       {% endif %}
                      
                    </select>
                </div>

                <div class="col-span-4 sm:col-span-2">
                    <label for="filedescription" class="block text-sm font-medium leading-6 text-gray-900">File description</label>
                    <input type="text" name="filedescription" id="filedescription" class="mt-2 block w-full rounded-md border-0 px-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-900 sm:text-sm sm:leading-6">
                </div>
                  {% if data.customer_id %}
                      <input class="hidden" type="text" class="hidden" name="customerId" value= {{data.customer_id}} >
                  {% endif %}
              
                <div class="col-span-4 sm:col-span-4">
                <div class="flex items-center justify-center w-full">
                    <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-50 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                            </svg>
                            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span></p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or PDF (MAX. 2Mb)</p>
                        </div>
                        <input id="dropzone-file" name="document-file" type="file" class="hidden" />
                    </label>
                </div> 
              </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
            <button type="submit" class="inline-flex justify-center rounded-md bg-gray-900 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-900">Upload</button>
          </div>
        </div>
      </form>
    </section>
    <div class="hidden opacity-25 fixed inset-0 z-40 bg-black" id="modal-attachments-backdrop"></div>
