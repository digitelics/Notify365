 <section class="hidden overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center" id="modal-contact">
      <form action="#" method="POST" class="modal-position">
        {% csrf_token %}
          <div class="shadow sm:overflow-hidden sm:rounded-md">
            <div class="bg-white">
              <div class="flex items-center justify-between p-4 bg-purple-50 bg-opacity-50 md:p-5 border-b rounded-t dark:border-gray-600">
                <div>
                    <h2 id="payment-details-heading" class="text-lg font-medium leading-6 text-gray-900">Add new contact</h2>
                    <p class="mt-1 text-sm text-gray-500"></p>
                  </div>
                  <button type="button" onclick="toggleModal('modal-contact')" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                      </svg>
                      <span class="sr-only">Close modal</span>
                  </button>
              </div>
      
              <div class="mt-6 px-10 pb-5 grid grid-cols-4 gap-y-3 gap-x-6">
                  
                <div class="col-span-4 sm:col-span-2">
                  <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">First name</label>
                  <input type="text" name="first-name" id="first-name" autocomplete="cc-given-name" class="mt-2 block w-full rounded-md border-0 px-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-900 sm:text-sm sm:leading-6">
                </div>

                <div class="col-span-4 sm:col-span-2">
                  <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Last name</label>
                  <input type="text" name="last-name" id="last-name" autocomplete="cc-given-name" class="mt-2 block w-full rounded-md border-0 px-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-900 sm:text-sm sm:leading-6">
                </div>

                <div class="col-span-4 sm:col-span-2">
                  <label for="phone" class="block text-sm font-medium leading-6 text-gray-900">Phone</label>
                  <input type="text" name="phone" id="phone" autocomplete="cc-given-tel" class="mt-2 block w-full rounded-md border-0 px-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-900 sm:text-sm sm:leading-6">
                </div>

                <div class="col-span-4 sm:col-span-2">
                  <label for="dob" class="block text-sm font-medium leading-6 text-gray-900">Date of birth</label>
                  <input type="date" name="dob" id="dob" autocomplete="cc-given-dob" class="mt-2 block w-full rounded-md border-0 px-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-900 sm:text-sm sm:leading-6">
                </div>

                  <div class="col-span-4 sm:col-span-2">
                  <label for="gender" class="block text-sm font-medium leading-6 text-gray-900">Relationship</label>
                  <select id="gender" name="gender" class="mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6">
                      <option>Offspring</option>
                      <option>Wife</option>
                      <option>Husband</option>
                      <option>Mother</option>
                      <option>Father</option>
                      <option>Other</option>
                      <option selected>Not specified</option>
                  </select>
                </div>

                  <div class="col-span-4 sm:col-span-2">
                  <label for="gender" class="block text-sm font-medium leading-6 text-gray-900">Gender</label>
                  <select id="gender" name="gender" class="mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6">
                      <option>Male</option>
                      <option>Female</option>
                      <option selected>Not specified</option>
                  </select>
                </div>
                <div class="my-4 col-span-4 sm:col-span-4 ">
                    <div class="flex items-center">
                      <!-- Enabled: "bg-indigo-600", Not Enabled: "bg-gray-200" -->
                      <label class="inline-flex items-center cursor-pointer">
                        <input type="checkbox" value="" class="sr-only peer">
                        <div class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                        <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">The contact has different address than the current client.</span>
                      </label>
                    </div>
                </div>
                <div id="address" class="hidden col-span-4 sm:col-span-4 ">
                  <div class="lg:col-start-3 lg:row-end-1">
                  <h2 class="sr-only">Address</h2>
                  <div class="rounded-lg bg-gray-50 shadow-sm ring-1 ring-gray-900/5">
                      <dl class="flex flex-wrap">
                      <div class="flex-auto pl-6 pt-3">
                          <dt class="text-sm font-semibold leading-6 text-gray-900">Address</dt>
                      </div>
                      <div class="mt-3 w-full flex-none gap-x-4 border-t border-gray-900/5 px-6 pt-6">
                          <dt class=" grid grid-col-2 gap-x-4 gap-y-3 pb-10">
                                <div class="col-span-4 sm:col-span-4">
                                  <label for="contact-street" class="block text-sm font-medium leading-6 text-gray-900">Street</label>
                                  <input type="text" name="contact-street" id="contact-street" autocomplete="cc-given-address" class="mt-2 block w-full rounded-md border-0 px-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-900 sm:text-sm sm:leading-6">
                              </div>
                              <div class="col-span-2 sm:col-span-2">
                                  <label for="contact-city" class="block text-sm font-medium leading-6 text-gray-900">City</label>
                                  <input type="text" name="contact-city" id="contact-city" autocomplete="cc-given-address" class="mt-2 block w-full rounded-md border-0 px-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-900 sm:text-sm sm:leading-6">
                              </div>
                              <div class="col-span-1 sm:col-span-1">
                                  <label for="contact-state" class="block text-sm font-medium leading-6 text-gray-900">State</label>
                                  <input type="text" name="contact-state" id="contact-state" autocomplete="cc-given-address" class="mt-2 block w-full rounded-md border-0 px-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-900 sm:text-sm sm:leading-6">
                              </div>
                              <div class="col-span-1 sm:col-span-1">
                                  <label for="contact-zip-code" class="block text-sm font-medium leading-6 text-gray-900">Zip Code</label>
                                  <input type="text" name="contact-zip-code" id="contact-zip-code" autocomplete="cc-given-address" class="mt-2 block w-full rounded-md border-0 px-3 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-900 sm:text-sm sm:leading-6">
                              </div>
                          </dt>
                      </div>
                      </dl>
                  </div>
                  </div>
                </div>
              </div> 
            </div>
            <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
              <button type="submit" class="inline-flex justify-center rounded-md bg-gray-900 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-900">Save</button>
            </div>
          </div>
        </form>
    </section>
    <div class="hidden opacity-25 fixed inset-0 z-40 bg-black" id="modal-contact-backdrop"></div>
